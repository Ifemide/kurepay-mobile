<div class="transfer">

        <p>Referral</p>
        <div class="user-details">
            <p>{{ localCurrency }} 48,888.00</p>
            <div class="currency">
                <currency></currency>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="refer">
            <p>Get bonus by referring new members</p>

        <div class="balance">

    </div>
