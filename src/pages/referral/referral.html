<div class="transfer">
    <div class="header">
        <p>Referral</p>
        <div class="user-details">
            <p>{{ localCurrency }} {{ balance | number:'0.2' }}</p>
        </div>
    </div>

    <div class="box">
        <div class="refer">
            <p>Get bonus by referring new members</p>
            <button>Invite Your Friends</button>
        </div>

        <div class="balance">
            <p>Referral Balance</p>
            <h4>{{ localCurrency }} {{ '800' | number:'0.2' }}</h4>
        </div>

        <div class="balance">
            <p>Total Referrals</p>
            <h4>16</h4>
        </div>

    </div>
</div>

<popup *ngIf="popup" (click)="exitPopup()" [popup]="popupText"></popup>

<menu [activeMenu]="activeMenu"></menu>
