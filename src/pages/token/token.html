  <div class="background">
    <div class="container">
      <div class="content">
        <form *ngIf="token" (ngSubmit)="checkToken(token)" #token="ngForm">
          <input type="text" name="token_code" [(ngModel)]="token_code" placeholder="Enter token sent to your email">
          <div *ngIf="!notify">
            <button *ngIf="!loading">Verify Token</button>
            <div *ngIf="loading" class="load-button">
              <img src="../../assets/icon/button-loader.gif" alt="">
            </div>
          </div>
          <div (click)="goToPage('Login')" class="sub-button">
            <p><span>Cancel Verification</span></p>
          </div>
        </form>
        <form *ngIf="!token">
          <div (click)="sendToken()">
            <button>Resend Token</button>
            <p style="text-align: center">{{ notifyText }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
