<div class="transfer">
    <div class="header">
        <p>Profile</p>
        <div class="user-details">
            <p>{{ localCurrency }} 48,888.00</p>
            <div class="currency">
                <currency></currency>
            </div>
        </div>
    </div>

    <div class="tab-menu">
        <div class="container">
            <div (click)="changeView('profile')" [ngClass]="{'active' : viewBox === 'profile'}">Update Profile</div>
            <div (click)="changeView('password')" [ngClass]="{'active' : viewBox === 'password'}">Change Password</div>
        </div>
    </div>
    <!-- <p class="tab-menu-info" *ngIf="viewBox === 'card'">Note! You will be directed to a payment page to pay</p>
    <p class="tab-menu-info" *ngIf="viewBox === 'transfer'">Transfer to the account below to fund your wallet</p> -->

    <div class="box" *ngIf="viewBox === 'profile'">
        <form #updateProfile="ngForm" (ngSubmit)="onSubmit(updateProfile.value)">
            <div class="kure-form">
                <div class="form-inputs">
                    <div class="text-input">
                        <label>First Name</label>
                        <input type="text" name="first_name" [(ngModel)]="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="text-input">
                        <label>Last Name</label>
                        <input type="text" name="last_name" [(ngModel)]="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="text-input">
                        <label>Email Address</label>
                        <input type="email" name="email_address" [(ngModel)]="email" placeholder="Enter Email Address">
                    </div>
                </div>
                <div class="submit-form">
                    <div>
                        <button>Update Profile</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="box" *ngIf="viewBox === 'password'">
        <form #changePassword="ngForm">
            <div class="kure-form">
                <div class="form-inputs">
                    <div class="text-input">
                        <label>Current Password</label>
                        <input type="password" name="curr_password" [(ngModel)]="curr_password"
                            placeholder="Enter Current Password">
                    </div>
                    <div class="text-input">
                        <label>New Password</label>
                        <input type="password" name="new_pass" [(ngModel)]="new_pass" placeholder="Enter New Password">
                    </div>
                    <div class="text-input">
                        <label>Retype New Password</label>
                        <input type="password" name="re_new_pass" [(ngModel)]="re_new_pass"
                            placeholder="Re-enter New Password">
                    </div>
                </div>
                <div class="submit-form">
                    <div>
                        <button (click)="checkNewPassword(changePassword)">Change Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<loader *ngIf="loader"></loader>

<menu [activeMenu]="activeMenu"></menu>
